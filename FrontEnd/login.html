<!doctype html>
<html lang="en">
  <meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="/src/login.css">
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li>login</li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
        </ul>
      </nav>
    </header>
    <main class="login">
      <h1 class="login__title">Log in</h1>
      <form class="login__form">
        <p>
          <label for="email" class="login__form__label">Email</label>
          <input type="email" name="email" id="email" autocomplete="email" required>
        </p>
        <p>
          <label for="password" class="login__form__label">Mot de passe</label>
          <input type="password" name="password" id="password" autocomplete="current-password" required>
        </p>
        <button type="submit" class="login__form__button">Se connecter</button>
      </form>
      <a href="#" class="login__link">Mot de passe oublié</a>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
